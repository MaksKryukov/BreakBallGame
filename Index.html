<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakBall</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: black;" class="">
    <div id="index-page" class="index-page">
        <div class="mainBOX">
            <div class="menu-grid">
                <div class="break-game-text">B R E A K  G A M E</div>
                <div class="box">
                    <button id="play-btn" class="button">PLAY</button>
                    <button id="highscore-btn" class="button2">HIGHSCORE</button> 
                </div>
            </div>                 
        </div>
    </div>
    <div id="highscore-page" class="highscore-page hidden">
            <div class="score-box">
                <div class="highscore-text-grid">
                    <div class="highscore-text">H I G H S C O R E</div>   
                    <div class="separator"><div id="scoreBar1" class="score-bar">0</div><div id="scoreBar1-Name" class="scoreBarName">-----</div></div>
                    <div class="separator"><div id="scoreBar2" class="score-bar">0</div><div id="scoreBar2-Name" class="scoreBarName">-----</div></div>
                    <div class="separator"><div id="scoreBar3" class="score-bar">0</div><div id="scoreBar3-Name" class="scoreBarName">-----</div></div>
                    <div class="separator"><div id="scoreBar4" class="score-bar">0</div><div id="scoreBar4-Name" class="scoreBarName">-----</div></div>
                    <div class="separator"><div id="scoreBar5" class="score-bar">0</div><div id="scoreBar5-Name" class="scoreBarName">-----</div></div>
                    <button id="menu-btn" class="button3">MENU</button>
                </div>
            </div>
    </div>
    <div id="game-page" class="game-page hidden">
        <div class="game-box">
            <div class="game-grid">
                <div class="score-text">SCORE:<div id = "score"></div> </div> <div class="top-text">TOP: <div id="topScore"></div></div> 
                    <div id="gameWindow" class="game-window">
                    </div>
                <button id="game-menu-btn" class="button4">MENU</button>
                <button id="game-score-btn" class="button5 hidden">SUBMIT YOUR SCORE</button>
            </div>
        </div>
        <div id="gameOverText" class="gameOver-Text hidden">G A M E  O V E R</div>
        <div id="startText"  class="start-Text">PRESS SPACE TO START</div>
</div>
    

    <script src="index.js"></script>
</body>
</html>
